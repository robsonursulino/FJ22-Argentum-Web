<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Argetum Web</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="5">
			<h:outputLabel value="Média Móvel:"></h:outputLabel>
			<p:selectOneButton value="#{argentumBean.nomeMedia}" >
				<f:selectItem itemLabel="Simples" itemValue="MediaMovelSimples"></f:selectItem>
				<f:selectItem itemLabel="Ponderada" itemValue="MediaMovelPonderada"></f:selectItem>				
			</p:selectOneButton>		
			<h:outputLabel value="Indicador Base:"></h:outputLabel>
			<p:selectOneButton value="#{argentumBean.nomeIndicadorBase}">
				<f:selectItem itemLabel="Abertura" itemValue="IndicadorAbertura"></f:selectItem>
				<f:selectItem itemLabel="Fechamento" itemValue="IndicadorFechamento"></f:selectItem>				
			</p:selectOneButton>
			<p:commandButton value="Gerar gráfico" action="#{argentumBean.geraGrafico}" update=":grafico"></p:commandButton>		
		</h:panelGrid>
	</h:form>
	<p:lineChart id="grafico" value="#{argentumBean.modeloGrafico}" legendPosition="w" title="Indicadores"></p:lineChart>
	<h:form>
		<p:dataTable var="negociacao" value="#{argentumBean.negociacao}" paginator="true" rows="15">
			<p:column headerText="Preço" sortBy="#{negociacao.preco}">
				<h:outputText value="#{negociacao.preco}">
					<f:convertNumber pattern="#,##0.00000"></f:convertNumber>
				</h:outputText>
			</p:column>
	
			<p:column headerText="Quantidade" sortBy="#{negociacao.quantidade}">
				<h:outputText value="#{negociacao.quantidade}"></h:outputText>
			</p:column>
			
			<p:column headerText="Volume" sortBy="#{negociacao.volume}">
				<h:outputText value="#{negociacao.volume}">
					<f:convertNumber pattern="#,##0.00000"></f:convertNumber>
				</h:outputText>
			</p:column>
			
			<p:column headerText="Data" sortBy="#{negociacao.dataFormatada}">
				<h:outputText value="#{negociacao.dataFormatada}"></h:outputText>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
